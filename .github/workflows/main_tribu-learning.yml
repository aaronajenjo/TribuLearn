name: Build and deploy Next.js app to Azure Web App - tribu-learning

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-tribu-learning
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp -r package.json package-lock.json .next public deploy/
          # Si usas TypeScript o env files:
          [ -f next.config.js ] && cp next.config.js deploy/
          [ -f .env ] && cp .env deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tribu-learning'
          slot-name: 'Production'
          package: './'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A8D7601D7B7947A49FE29EAA99D24A02 }}
