name: Build and deploy Next.js app to Azure Web App - tribu-learning

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Evita que varios despliegues corran al mismo tiempo
concurrency:
  group: deploy-tribu-learning
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Verify build output
        run: ls -la .next || echo ".next folder not found"

      # Crear carpeta limpia para deploy
      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp package.json deploy/
          if [ -f package-lock.json ]; then cp package-lock.json deploy/; fi
          if [ -d .next ]; then cp -r .next deploy/; fi
          if [ -d public ]; then cp -r public deploy/; fi
          if [ -f next.config.js ]; then cp next.config.js deploy/; fi
          if [ -f .env ]; then cp .env deploy/; fi

      # Crear ZIP para Kudu ZipDeploy
      - name: Create zip package
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      # Espera breve para asegurarse que app no tiene deploy pendiente
      - name: Wait before deploy
        run: sleep 10

      # Deploy mediante Kudu ZipDeploy
      - name: Deploy via Kudu ZipDeploy
        run: |
          echo "Deploying via Kudu ZipDeploy..."
          curl -X POST -u "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A8D7601D7B7947A49FE29EAA99D24A02 }}" \
            -F "package=@deploy.zip" \
            https://tribu-learning.scm.azurewebsites.net/api/zipdeploy?isAsync=true

      # Verificación post-deploy (opcional)
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          sleep 20
          curl -I https://tribu-learning.azurewebsites.net || echo "⚠️ Could not verify app is online"
