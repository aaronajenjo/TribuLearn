name: Build and deploy Next.js app to Azure Web App - tribu-learning

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Evita despliegues simultáneos (clave para evitar el error 409)
concurrency:
  group: deploy-tribu-learning
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Verify build output
        run: ls -la .next || echo ".next folder not found"

      # Crea carpeta limpia para el despliegue excluyendo .next/cache
      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp package.json deploy/
          [ -f package-lock.json ] && cp package-lock.json deploy/
          [ -d .next ] && rsync -av --exclude 'cache' .next/ deploy/.next/
          [ -d public ] && cp -r public deploy/
          [ -f next.config.js ] && cp next.config.js deploy/
          [ -f .env ] && cp .env deploy/

      # Crea un ZIP limpio (necesario para ZipDeploy)
      - name: Create zip package
        run: cd deploy && zip -r ../deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      # Despliegue usando ZipDeploy
      - name: Deploy to Azure Web App (ZipDeploy)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tribu-learning'
          slot-name: 'Production'
          package: './deploy.zip'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A8D7601D7B7947A49FE29EAA99D24A02 }}
          type: zip

      # Verificación post-deploy
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          sleep 30
          curl -I https://tribu-learning.azurewebsites.net || echo "⚠️ Could not verify app is online"
