name: Build and deploy Node.js app to Azure Web App - tribu-learning

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-tribu-learning
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - run: |
          npm install
          npm run build --if-present

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist # o la carpeta de salida real

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tribu-learning'
          slot-name: 'Production'
          package: './dist'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A8D7601D7B7947A49FE29EAA99D24A02 }}
